name: Deploy to GitHub Pages

on:
  # Ejecuta en cada push a la rama main
  push:
    branches: ["main", "master"]
  
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

# Permisos para el deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Configuración de concurrencia
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Obtener nombre del repositorio
        id: repo
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          echo "name=$REPO_NAME" >> $GITHUB_OUTPUT
          echo "Repository name: $REPO_NAME"
      
      - name: Construir con Astro
        env:
          REPO_NAME: ${{ steps.repo.outputs.name }}
        run: npm run build
      
      - name: Subir artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

